<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Royalpath Schools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f6fb;
  color:#222;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  z-index:1000;
}
.header-inner{
  display:flex;
  align-items:center;
  gap:20px;
  padding:8px 20px;
}
.menu-icon{font-size:22px;cursor:pointer}
.logo{height:60px}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:0;
  left:-250px;
  width:240px;
  height:100%;
  background:#0052cc;
  color:#fff;
  padding-top:60px;
  transition:.3s;
  z-index:2000;
}
.sidebar.active{left:0}
.sidebar-header{text-align:center;margin-bottom:20px}
.sidebar-logo{max-width:80px;border-radius:20px}
.sidebar a{
  display:block;
  padding:12px 16px;
  border-bottom:1px solid rgba(255,255,255,.15);
}
.sidebar a:hover{background:#003a99}
.sidebar-auth{
  display:flex;
  gap:6px;
  padding:12px;
  margin-top:auto;
}
.sidebar-auth a{
  flex:1;
  text-align:center;
  border-radius:18px;
  border:1px solid #fff;
  font-size:14px;
}
.sidebar-auth .signup{background:#fff;color:#0052cc}

/* ===== OVERLAY ===== */
#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  z-index:1500;
}
#overlay.active{display:block}

/* ===== LOGIN CARD ===== */
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:100px;
}
.card{
  background:#fff;
  width:360px;
  padding:30px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}
h2{text-align:center;color:#004aad}
.hidden{display:none}

.role-buttons{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.role-buttons button,
.submit-btn{
  padding:14px;
  border:none;
  border-radius:25px;
  background:#004aad;
  color:#fff;
  cursor:pointer;
}

form{display:flex;flex-direction:column;gap:14px}
input{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.back{
  background:none;
  border:none;
  color:#004aad;
  cursor:pointer;
  margin-bottom:10px;
}

.switch{text-align:center;margin-top:16px;font-size:14px}
.switch a{color:#004aad;font-weight:500}

/* ===== FOOTER ===== */
footer{
  background:#004aad;
  color:#fff;
  padding:40px 20px;
  text-align:center;
}
footer a{color:#fff;text-decoration:underline}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="menu-icon" id="menu-toggle">☰</div>
    <img src="logo.png" class="logo" alt="Logo">
  </div>
</header>

<nav id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <img src="logo.png" class="sidebar-logo">
  </div>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>

  <div class="sidebar-auth">
    <a href="login.html">Login</a>
    <a href="signup.html" class="signup">Sign Up</a>
  </div>
</nav>

<div id="overlay"></div>

<main class="page">
  <div class="card">

    <!-- ROLE SELECT -->
    <div id="select">
      <h2>Login As</h2>
      <div class="role-buttons">
        <button onclick="showLogin('Student')">Student</button>
        <button onclick="showLogin('Teacher')">Teacher</button>
        <button onclick="showLogin('Admin')">Admin</button>
      </div>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="hidden">
      <button class="back" onclick="goBack()">← Back</button>
      <h2 id="roleTitle"></h2>

      <form onsubmit="demoLogin(event)">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="submit-btn">Login</button>
      </form>
    </div>

    <div class="switch">
      Don’t have an account?
      <a href="signup.html">Create one</a>
    </div>

  </div>
</main>

<footer>
  © 2026 Royalpath Schools<br>
  Powered by <a href="https://emltechstudio.site" target="_blank">EML Tech Studio</a>
</footer>

<script>
const menuToggle=document.getElementById('menu-toggle');
const sidebar=document.getElementById('sidebar');
const overlay=document.getElementById('overlay');

menuToggle.onclick=()=>{sidebar.classList.toggle('active');overlay.classList.toggle('active')}
overlay.onclick=()=>{sidebar.classList.remove('active');overlay.classList.remove('active')}

function showLogin(role){
  document.getElementById('select').classList.add('hidden');
  document.getElementById('loginForm').classList.remove('hidden');
  document.getElementById('roleTitle').innerText=role+" Login";
}
function goBack(){
  document.getElementById('loginForm').classList.add('hidden');
  document.getElementById('select').classList.remove('hidden');
}
function demoLogin(e){
  e.preventDefault();
  alert("Demo mode: Dashboard opens in production.");
}
</script>

</body>
</html>
